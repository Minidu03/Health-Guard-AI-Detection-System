<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 220px;
      font-size: 16px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>üîê Log In to Your Account</h2><br /><br />

  <form id="loginForm">
    <input id="username" type="text" placeholder="Username" required /><br /><br />
    <input id="password" type="password" placeholder="Password" required /><br /><br />
    <button type="submit">Login</button><br /><br />
  </form>

  <p id="message"></p>
  <p><a href="/register">Need an account? Register here.</a></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

    

      if (!username || !password) {
    document.getElementById("message").textContent = "‚ö†Ô∏è Please enter both username and password.";
    return;
    }

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById("message").textContent = "‚úÖ Login successful!";
          setTimeout(() => window.location.href = "/dashboard", 120);
        } else {
          document.getElementById("message").textContent = "‚ùå " + (result.error || "Login failed.");
        }
      } catch (error) {
        document.getElementById("message").textContent = "‚ö†Ô∏è Error connecting to server.";
      }
    });
  </script>

</body>
</html>
